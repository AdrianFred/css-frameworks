<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gettr Home Page</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Gettr</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/login.html" tabindex="-1" id="login">Login</a>
              <a class="nav-link" href="/pages/login.html" tabindex="-1" id="logout" style="none">Logout</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchbar" />
            <button class="btn btn-outline-success" type="submit" id="search">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Text form -->
    <div class="content">
      <div class="row mt-5 m-0">
        <div class="col-8 offset-2">
          <form action="" id="submitpost">
            <div class="mb-3">
              <div class="">
                <div>
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" />
                </div>
              </div>
              <label for="body" class="form-label">Submit a new post</label>
              <textarea class="form-control" id="body" rows="5" required></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" type="submit">Submit Post</button>
            </div>
          </form>
          <!-- Recent posts -->
          <div>
            <div><h2>Recents</h2></div>
            <div id="myBtnContainer">
              <button class="btn active" onclick="filterPosts('newest')">Newest</button>
              <button class="btn" onclick="filterPosts('oldest')">Oldest</button>
              <button class="btn" onclick="filterPosts('A-Z')">A-Z</button>
              <button class="btn" onclick="filterPosts('Z-A')">Z-A</button>
            </div>
          </div>

          <div id="post-section">
            <h3>You are not logged in!</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-3">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <span class="">Gettr</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="/javascript/api/actions/index.js"></script>
    <script type="module" src="/javascript/api/actions/functions/createPost.js"></script>
    <script src="/javascript/api/actions/functions/filterpost.js"></script>
  </body>
</html>
